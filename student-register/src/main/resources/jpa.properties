hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

#javax.persistence.schema-generation.database.action=drop-and-create
javax.persistence.schema-generation.database.action=none
javax.persistence.schema-generation.create-source=script
javax.persistence.schema-generation.create-script-source=script/create.sql
javax.persistence.schema-generation.drop-source=script
javax.persistence.schema-generation.drop-script-source=script/drop.sql
javax.persistence.sql-load-script-source=script/data.sql