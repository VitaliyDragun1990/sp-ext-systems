<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Person</title>
</head>
<body>
    <h3>Check Person</h3>
    <form action="checkPerson" method="get">
        Surname:<input type="text" name="surname"/><br>
        GivenName:<input type="text" name="givenname"/><br>
        Patronymic:<input type="text" name="patronymic"/><br>
        Date of birth:<input type="date" name="dateOfBirth"/><br>
        Street code:<input type="number" min="1" name="streetCode"/><br>
        Building:<input type="text" name="building"/><br>
        Extension:<input type="text" name="extension"/><br>
        Apartment:<input type="text" name="apartment"/><br>
        <input type="submit" value="Check">
    </form>
</body>
</html>
